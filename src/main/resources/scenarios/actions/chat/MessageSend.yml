scenamatica: 0.5.3

name: actions_chat_message
description: Testing message action works or not
on:
  - type: on_load
  - type: manual_dispatch

context:
  actors:
    - name: Actor001

scenario:
  - type: execute
    action: message
    with:
      content: "Hello, World!"
      recipient: Actor001
  - type: expect
    action: message
    with:
      content: "Hello, World!"
      recipient: Actor001
