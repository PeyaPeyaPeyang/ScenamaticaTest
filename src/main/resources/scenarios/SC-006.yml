scenamatica: v1.0.0

name: sc006
description: L5C1 in scenarios.xlsx
on:
  - type: manual_dispatch

context:
  actors:
    - name: Actor001
      gamemode: SURVIVAL
      displayName: §c§lActor001
    - name: Actor002
      gamemode: SURVIVAL
      customName: §c§lActor002


scenario:
  - type: execute
    action: player_death
    with:
      target: Actor001
      killer: Actor002
  - type: expect
    action: message_send
    with:
      recipient: Actor001
      content: "The player died!"
  - type: require
    action: player_death
    with:
      target: Actor001

